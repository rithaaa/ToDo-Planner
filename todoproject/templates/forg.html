{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Task Flow | Reset Password</title>
    <style>
        :root {
            --primary-color: #00796B; /* Teal */
            --background-light: #F8F9FA;
            --text-dark: #212529;
            --shadow-medium: 0 8px 25px rgba(0, 0, 0, 0.1);
            --success-bg: #D4EDDA;
            --success-text: #155724;
            --error-bg: #F8D7DA;
            --error-text: #721C24;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: var(--background-light);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            padding: 20px;
        }

        .form-card {
            background-color: white;
            padding: 35px 40px;
            border-radius: 12px;
            box-shadow: var(--shadow-medium);
            width: 100%;
            max-width: 450px;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 25px;
            font-weight: 700;
        }

        label {
            display: block;
            margin-top: 20px;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--text-dark);
            font-size: 15px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #CED4DA;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 121, 107, 0.2);
            outline: none;
        }

        .action-group {
            margin-top: 30px;
            display: flex;
            gap: 15px;
        }
        
        .action-group button, .action-group a {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 17px;
            cursor: pointer;
            font-weight: 600;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn-submit {
            background-color: var(--primary-color);
            color: white;
        }
        .btn-submit:hover {
            background-color: #004d40;
        }

        .btn-login {
            background-color: #F1F3F5;
            color: var(--text-dark);
        }
        .btn-login:hover {
            background-color: #DEE2E6;
        }
        
        .message {
            max-width: 450px;
            margin: 0 auto 20px auto;
            padding: 15px;
            border-radius: 6px;
            font-weight: 500;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }

        .message.success {
            background-color: var(--success-bg);
            color: var(--success-text);
            border: 1px solid #C3E6CB;
        }

        .message.error {
            background-color: var(--error-bg);
            color: var(--error-text);
            border: 1px solid #F5C6CB;
        }
    </style>
</head>
<body>

    {% if messages %}
        {% for message in messages %}
            <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <div class="form-card">
        <h2>Reset Your Password</h2>

        <form method="POST">
            {% csrf_token %}

            <label for="id_username">Enter your username</label>
            <input type="text" id="id_username" name="username" required>

            <label for="id_password">Enter new password</label>
            <input type="password" id="id_password" name="new_password" required>

            <div class="action-group">
                <button type="submit" class="btn-submit">Submit</button>
                <a href="{% url 'login' %}" class="btn-login">Back to Login</a>
            </div>
        </form>
    </div>

</body>
</html>
