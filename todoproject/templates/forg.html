{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Forget Password</title>
    <style>
        h2 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 400px;
            margin: auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #444;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #4285f4;
            color: white;
            padding: 10px 20px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }

        button:hover {
            background-color: #357ae8;
        }

        body {
            background: url('{% static "images/home.jpeg" %}') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .message {
            max-width: 400px;
            margin: 20px auto;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>

    <h2>Forget Password?</h2>

    <!-- Messages -->
    {% if messages %}
        {% for message in messages %}
            <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <!-- Password Reset Form -->
    <form method="POST">
        {% csrf_token %}

        <label for="id_username">Enter your username</label>
        <input type="text" id="id_username" name="username" required>

        <label for="id_password">Enter new password</label>
        <input type="password" id="id_password" name="new_password" required>

        <button type="submit">Submit</button>
        <button type='submit'><a href="{% url 'login' %}">Login</a></button>
    </form>

</body>
</html>
