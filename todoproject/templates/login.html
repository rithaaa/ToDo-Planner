{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Flow | Login</title>
  <style>
    :root {
        --primary-color: #00796B; /* Teal */
        --background-light: #F8F9FA;
        --text-dark: #212529;
        --shadow-medium: 0 8px 25px rgba(0, 0, 0, 0.1);
        --link-color: #17A2B8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--background-light);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login-container {
      background: #ffffff;
      padding: 35px 40px;
      border-radius: 12px;
      box-shadow: var(--shadow-medium);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: var(--primary-color);
      font-weight: 700;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text-dark);
      font-size: 15px;
    }

    /* Target Django form fields rendered by widget_tweaks */
    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #CED4DA;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(0, 121, 107, 0.2);
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: var(--primary-color);
      color: #ffffff;
      border: none;
      border-radius: 6px;
      font-size: 17px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .login-btn:hover {
      background-color: #004d40;
    }

    .forgot-password {
      text-align: right; /* Align link to the right */
      margin-top: 15px;
    }

    .forgot-password a {
      color: var(--link-color);
      text-decoration: none;
      font-size: 14px;
      transition: color 0.2s;
    }

    .forgot-password a:hover {
      color: var(--primary-color);
      text-decoration: underline;
    }
  </style>
</head>
<body>
    
  <div class="login-container">
    <form form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Task Flow Login</h2>

      <div class="form-group">
        <label for="username">Username</label>
        {% render_field form.username class="form-control" %}

        <label for="password">Password</label>
        {% render_field form.password class="form-control" %}

      </div>

      <button type="submit" class="login-btn">Log In</button>

      <div class="forgot-password">
        <a href="{% url 'forgpass' %}">Forgot Password?</a>
      </div>
    </form>
  </div>
</body>
</html>
