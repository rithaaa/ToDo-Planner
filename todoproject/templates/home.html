<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .overlay {
            background-color: rgba(255, 255, 255, 0.6);
            background: url('static/images/pink-gradient.jpeg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;

            color: #fff;

        .navbar h1 {
            font-size: 32px;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar a {
            text-decoration: none;
            color: #fff;
            padding: 8px 16px;
            border: 2px solid transparent;
            border-radius: 4px;
            transition: 0.3s;
        }

        .navbar a:hover {
            border-color: #fff;
            <!-- background-color: rgba(255, 255, 255, 0.1); -->
        }

        .hero {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
        }

        .hero h2 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 20px;
            max-width: 600px;
        }
    </style>
</head>

    <div class="overlay">

            </ul>

</body>
</html>
