<!DOCTYPE html>
<html>
<head>
    <title>Dashboard Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            {% comment %} background: url("static/images/pink-gradient.jpeg") no-repeat center center fixed;
            background-size: cover; {% endcomment %}
            background-color:rgb(230, 199, 218);
        }
        h2 {
            text-align: center;
            color: #333;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        th, td {
            border: 1px solid #ccc;
            padding: 12px 15px;
            text-align: center;
        }
        th {
            background-color: #000;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .btn {
            padding: 8px 14px;
            font-size: 12px;
            background-color:rgb(255, 9, 9);
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #444;
        }

        .add-button {
            display: block;
            width: fit-content;
            margin: 30px auto;
            background-color: #28a745;
            color: white;
            font-size: 14px;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            text-align: center;
        }

        .add-button:hover {
            background-color: #218838;
        }

        .empty-row td {
            text-align: center;
            font-style: italic;
            color: #777;
        }
    </style>
</head>
<body>
    <h2>Dashboard</h2>
    <table>
        <thead>
            <tr>
                <th>Tasks</th>
                <th>Date</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for t in task %}
            <tr>
                <td>{{ t.name }}</td>
                <td>{{ t.date }}</td>
                <td><a href="{% url 'edit' t.id %}" class="btn">Edit</a></td>
                <td><a href="{% url 'delete' t.id %}" class="btn">Delete</a></td>
            </tr>
            {% empty %}
            <tr class="empty-row">
                <td colspan="4">No service available</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'Add_Task' %}" class="add-button">+ ADD</a>
</body>
</html>
