{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html>
    <head>
        <title>Task Flow | Edit Task</title>
        <style>
            :root {
                --primary-color: #00796B; /* Teal */
                --background-light: #F8F9FA;
                --text-dark: #212529;
                --shadow-medium: 0 8px 25px rgba(0, 0, 0, 0.1);
            }
            
            body {
                margin: 0;
                padding: 0;
                height: 100vh;
                background-color: var(--background-light);
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            }

            .form-card {
                background-color: white;
                padding: 35px 40px;
                border-radius: 12px;
                box-shadow: var(--shadow-medium);
                width: 100%;
                max-width: 450px;
                box-sizing: border-box;
            }

            h2 {
                text-align: center;
                color: var(--primary-color);
                margin-bottom: 25px;
                font-weight: 700;
            }

            label {
                display: block;
                margin-top: 20px;
                margin-bottom: 5px;
                font-weight: 600;
                color: var(--text-dark);
                font-size: 15px;
            }

            /* Target Django form fields rendered by widget_tweaks */
            input[type="text"],
            input[type="date"] {
                width: 100%;
                padding: 12px;
                border: 1px solid #CED4DA;
                border-radius: 6px;
                font-size: 16px;
                box-sizing: border-box;
                transition: border-color 0.2s, box-shadow 0.2s;
            }
            
            input[type="text"]:focus,
            input[type="date"]:focus {
                border-color: var(--primary-color);
                box-shadow: 0 0 0 3px rgba(0, 121, 107, 0.2);
                outline: none;
            }

            button {
                margin-top: 30px;
                width: 100%;
                padding: 12px;
                background-color: var(--primary-color);
                color: #fff;
                border: none;
                border-radius: 6px;
                font-size: 17px;
                cursor: pointer;
                font-weight: 600;
                transition: background-color 0.3s;
            }

            button:hover {
                background-color: #004d40;
            }
        </style>
    <body>
        <div class='form-card'>
            <form method='POST'>
                {% csrf_token %}

                <h2>Edit Task</h2>

                <label for="{{ taskform.name.id_for_label }}">Task Name</label>
                {% render_field taskform.name class="task-input" %}

                <label for="{{ taskform.date.id_for_label }}">Due Date</label>
                {% render_field taskform.date class="date-input" type="date" %}

                <button type='submit'>Update Task</button>
            </form>
        </div>
    </body>
</html>
