{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html>
    <head>
        <title>Edit page</title>
    </head>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('{% static "images/home.jpeg" %}') no-repeat center center fixed;
            background-size: cover;
            {% comment %} background-color:rgb(236, 137, 137); {% endcomment %}
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif; 
        }

        h2 {
        text-align: center;
        color: #333;
        }

        form {
            max-width: 400px;
            margin: auto;
            padding: 30px;  
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #444;
        }

        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #4285f4;
            color: white;
            padding: 10px 20px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }

        button:hover {
            background-color: #357ae8;
        }
    </style>
    <div class='cover'>
    <body>
        <h2>Edit</h2>

        <form method='POST'>
            {% csrf_token %}

            <label>Enter your task</label>
            {% render_field taskform.name %}

            <label>Enter date</label>
            {% render_field taskform.date %}

            <button type='submit'> Submit</button>
        </form>
    </body>
    </div>
</html>
